version: '3.8'

services:
  # PostgreSQL database
  postgres:
    image: postgres:15-alpine
    container_name: malefirc-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: malefirc
      POSTGRES_USER: malefirc
      POSTGRES_PASSWORD: malefirc
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U malefirc"]
      interval: 10s
      timeout: 5s
      retries: 5

  # IRC Server
  irc-server:
    build:
      context: .
      dockerfile: Dockerfile.server
    container_name: malefirc-server
    restart: unless-stopped
    ports:
      - "6667:6667"
    environment:
      # Database configuration
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=malefirc
      - DB_USER=malefirc
      - DB_PASSWORD=malefirc
      # IRC Server configuration
      - IRC_PORT=6667
      - IRC_SERVER_NAME=malefirc.local
      # IRC Operator credentials (CHANGE THESE IN PRODUCTION!)
      - IRC_OPER_NAME=admin
      - IRC_OPER_PASSWORD=adminpass
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - malefirc-network

  # Web Client (Kobweb)
  web-client:
    build:
      context: .
      dockerfile: Dockerfile.client
    container_name: malefirc-client
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      - irc-server
    networks:
      - malefirc-network

networks:
  malefirc-network:
    driver: bridge

volumes:
  postgres_data:
