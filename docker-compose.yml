version: '3.8'

services:
  # PostgreSQL database
  postgres:
    image: postgres:18-alpine
    container_name: malefirc-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: malefirc
      POSTGRES_USER: malefirc
      POSTGRES_PASSWORD: malefirc
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U malefirc"]
      interval: 10s
      timeout: 5s
      retries: 5

  # IRC Server
  irc-server:
    build:
      context: .
      dockerfile: Dockerfile.server
    container_name: malefirc-server
    restart: unless-stopped
    ports:
      - "6667:6667"
      - "6697:6697"
    environment:
      # Database configuration
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=malefirc
      - DB_USER=malefirc
      - DB_PASSWORD=malefirc
      # IRC Server configuration
      - IRC_PORT=6667
      - IRC_SERVER_NAME=malefirc.local
      # IRC Operator credentials (CHANGE THESE IN PRODUCTION!)
      - IRC_OPER_NAME=admin
      - IRC_OPER_PASSWORD=adminpass
      # TLS configuration (disabled by default — see docs/tls.adoc)
      - IRC_TLS_ENABLED=false
      - IRC_TLS_PORT=6697
      # Option 1 — PEM files (Let's Encrypt / Certbot): mount certs volume and set these two vars
      # - IRC_TLS_CERT_FILE=/certs/fullchain.pem
      # - IRC_TLS_KEY_FILE=/certs/privkey.pem
      # Option 2 — PKCS12 keystore (.p12 / .pfx)
      # - IRC_TLS_KEYSTORE_PATH=/certs/irc.p12
      # - IRC_TLS_KEYSTORE_PASSWORD=changeit
      # Option 3 — JKS keystore
      # - IRC_TLS_KEYSTORE_PATH=/certs/irc.jks
      # - IRC_TLS_KEYSTORE_PASSWORD=changeit
      # - IRC_TLS_KEY_PASSWORD=changeit
      # - IRC_TLS_KEY_ALIAS=irc
    # volumes:                                            # uncomment for Options 1 or 2
      # - /etc/letsencrypt/live/yourdomain.com:/certs:ro # Option 1 (Let's Encrypt)
      # - /path/to/certs:/certs:ro                       # Option 2/3 (keystore file)
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - malefirc-network

  # Web Client (Kobweb)
  web-client:
    build:
      context: .
      dockerfile: Dockerfile.client
    container_name: malefirc-client
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      - irc-server
    networks:
      - malefirc-network

networks:
  malefirc-network:
    driver: bridge

volumes:
  postgres_data:
